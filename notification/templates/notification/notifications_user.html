{% load static from staticfiles %}

{% if notices %}
<div class="notification-wrapper">
	<div class="container">
		<a class="span1 pull-left" href="#"></a>
		<ul id="notifications" class="span10">
		{% for n in notices %}
			<li id="{{ n.pk }}">{{ n }}</li>    
		{% endfor %}
		</ul>
		<a class="span1 pull-right" href="#"></a>
	</div>
	<a id="notification-close" class="pull-right"  href="#">
		<img src="{% static 'img/icon-close.png' %}" />
	</a>
</div>
{% endif %}
