{% load static from staticfiles %}

{% if notices %}
<div class="notification-wrapper">
		<ul id="notifications">
		{% for n in notices %}
			<li id="{{ n.pk }}">{{ n }}</li>    
		{% endfor %}
		</ul>
	<a id="notification-close" href="#">
		<img src="{% static 'img/icon-close.png' %}" />
	</a>
</div>
{% endif %}
